<div class="container">
  <h1>CriptoVision Molina!!!</h1>

  <!-- <input type="text" class="form-control bg-dark text-light border-0 my-4 text-center"> -->

  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let titulo of titulos">
          {{titulo}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let moeda of listaMoedas; let i = index">
        <td>
          {{i + 1}}
        </td>
        <td>
          <span>
            {{ moeda.nome }}
          </span>
        </td>
        <td>
          ${{moeda.precoAtual.toLocaleString()}}
        </td>
        <td [ngClass]="moeda.ultimaHora > 0 ? 'text-success': 'text-danger'">
          {{moeda.ultimaHora.toLocaleString()}}
        </td>
        <td [ngClass]="moeda.vinteQuatroHoras > 0 ? 'text-success': 'text-danger'">
          {{moeda.vinteQuatroHoras.toLocaleString()}}
        </td>
        <td [ngClass]="moeda.seteDias > 0 ? 'text-success': 'text-danger'">
          {{moeda.seteDias.toLocaleString()}}
        </td>
        <td [ngClass]="moeda.trintaDias > 0 ? 'text-success': 'text-danger'">
          {{moeda.trintaDias.toLocaleString()}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
